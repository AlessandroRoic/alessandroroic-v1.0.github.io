<div class="carousel">
  <ng-container *ngFor="let slide of slides; let idx = index">
    <div *ngIf="idx === currentSlide">
      <img [src]="slide" class="carousel__image" alt="slide" />
      <svg class="carousel__arrow-left" aria-label="carousel previous image">
        <use href="assets/icons/icons.svg#chevron-left"></use>
      </svg>
      <svg class="carousel__arrow-right" aria-label="carousel next image">
        <use href="assets/icons/icons.svg#chevron-right"></use>
      </svg>
    </div>
  </ng-container>
</div>
