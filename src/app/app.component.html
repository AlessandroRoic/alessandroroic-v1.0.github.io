<div class="container-fluid h-100">
  <div class="row justify-content-center" id="navigationBar">
    <app-header (pageIndexEvent)="changePageIndex($event)"></app-header>
  </div>
  <div class="row justify-content-center align-items-center" id="mainContent">
    <div class="col-6">
      <app-body [pageIndex]="pageIndex"></app-body>
    </div>
  </div>
  <div class="row" id="footer">
    <div class="col-12">
      <app-footer></app-footer>
    </div>
  </div>
</div>
